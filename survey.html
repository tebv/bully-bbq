<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bully BBQ Survey | LaGrange, KY</title>
    <link rel="stylesheet" href="survey-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Bully BBQ</h1>
            <p>LaGrange, KY</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="survey.html">Survey</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="survey-form">
        <h2>We Want Your Feedback!</h2>
        <p>Please take a moment to share your thoughts on your recent visit to Bully BBQ. Your feedback helps us improve and serve you better!</p>

        <form action="/submit-survey" method="POST">
            <!-- Customer Information -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Rating the Food -->
            <div class="form-group">
                <label>How would you rate our food?</label>
                <div>
                    <input type="radio" id="excellent" name="food_rating" value="Excellent" required>
                    <label for="excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="good" name="food_rating" value="Good">
                    <label for="good">Good</label>
                </div>
                <div>
                    <input type="radio" id="average" name="food_rating" value="Average">
                    <label for="average">Average</label>
                </div>
                <div>
                    <input type="radio" id="poor" name="food_rating" value="Poor">
                    <label for="poor">Poor</label>
                </div>
            </div>

            <!-- Favorite BBQ Items -->
            <div class="form-group">
                <label>What BBQ items did you enjoy the most? (Check all that apply)</label>
                <div>
                    <input type="checkbox" id="brisket" name="favorite_items" value="Smoked Brisket">
                    <label for="brisket">Smoked Brisket</label>
                </div>
                <div>
                    <input type="checkbox" id="pulled_pork" name="favorite_items" value="Pulled Pork">
                    <label for="pulled_pork">Pulled Pork</label>
                </div>
                <div>
                    <input type="checkbox" id="ribs" name="favorite_items" value="BBQ Ribs">
                    <label for="ribs">BBQ Ribs</label>
                </div>
                <div>
                    <input type="checkbox" id="veggie_plate" name="favorite_items" value="Grilled Veggie Plate">
                    <label for="veggie_plate">Grilled Veggie Plate</label>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Tell us more about your experience..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Survey</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Bully BBQ. All rights reserved.</p>
    </footer>
</body>
</html>
